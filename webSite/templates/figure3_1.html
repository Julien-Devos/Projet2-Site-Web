{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Figure 3.1{% endblock %}</h1>
{% endblock %}

{% block content %}
    <body>
        <div class="figure" id="fig3.1">
            <canvas id="bar-chart" width="100%" height="100%"></canvas>
        </div>
            <script>
                var css = getComputedStyle(document.body)
                var vCol = css.getPropertyValue('--vColJ')
                var vHovCol = css.getPropertyValue('--vHovColJ')
                var mCol = css.getPropertyValue('--mColJ')
                var mHovCol = css.getPropertyValue('--mHovColJ')
                var dCol = css.getPropertyValue('--dColJ')
                var dHovCol = css.getPropertyValue('--dHovColJ')
                var tCol = css.getPropertyValue('--tCol')
                var lCol = css.getPropertyValue('--lCol')
                var xGCol = css.getPropertyValue('--xGCol')
                var xValCol = css.getPropertyValue('--xValCol')
                var yGCol = css.getPropertyValue('--yGCol')
                var yValCol = css.getPropertyValue('--yValCol')


                var data = {{data_3 | safe}}
                var bar_ctx = document.getElementById('bar-chart');
                var bar_chart = new Chart(bar_ctx, {
                    type: 'bar',
                    data: {
                        labels: [
                            'Janvier',
                            'Février',
                            'Mars',
                            'Avril',
                            'Mai',
                            'Juin',
                            'Juillet',
                            'Aout',
                            'Septembre',
                            'Octobre',
                            'Novembre',
                            'Décembre',
                        ],
                        datasets: [
                        {
                            label: 'Morts nés',
                            data: data,
                            backgroundColor: vCol,
                            hoverBackgroundColor: vHovCol,
                            hoverBorderWidth: 0
                        },
                        ]
                    },
                    options: {
                        layout: {
                             padding: 25
                        },
                        title: {
                            display: true,
                            text: "Graphique du nombre de morts-nés par mois sur toutes les années",
                            fontColor: tCol

                        },
                        legend: {
                            labels: {
                                fontColor: lCol
                            }
                        },
                        responsive: true,
                        maintainAspectRatio: false,
                        tooltips: {
                            mode: 'label',
                        },
                        scales: {
                            xAxes: [{
                                gridLines: {
                                    color: xGCol
                                },
                                ticks: {
                                    fontColor: xValCol
                              },
                                barPercentage: 0.4,
                                stacked: true,
                                beginAtZero: true
                            }],
                            yAxes: [{
                                gridLines: {
                                    color: yGCol
                                },
                                ticks: {
                                  fontColor: yValCol
                                },
                                stacked: true,
                                beginAtZero: true
                            }],
                        },
                    },
                   },
                );
            </script>
    </body>
{% endblock %}
