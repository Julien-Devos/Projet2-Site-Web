<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %} - Projet 2</title>
    <link href={{style}} rel="stylesheet" id="pagestyle">
    <link rel="icon" href="{{url_for('static', filename='img/logo.ico')}}">
    <script src="{{url_for('static', filename='Chart.js/dist/Chart.js')}}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>  <!-- For the navbar icon -->
    <script src="{{url_for('static', filename='script.js')}}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <a href="{{url_for('index')}}" class="image-link">
        <img class="logo" src="{{url_for('static',filename='img/logo.png')}}">
        </a>
        <img class="theme_bulb" onclick="changeThemeCookie();darkMode();" src="{{url_for('static',filename='icons/light_white.png')}}" title="Mode sombre">
       <ul>
        <li><a {% if request.url_rule.endpoint == "index" %}class="active"{% else %}class="not-active"{% endif %} href="{{url_for('index')}}">Accueil</a></li>
        <li><a {% if request.url_rule.endpoint == "graphs.figure1_1" %}class="active"{% else %}class="not-active"{% endif %} href="{{url_for('graphs.figure1_1')}}">Figure 1.1</a></li>
        <li><a {% if request.url_rule.endpoint == "graphs.figure3_1" %}class="active"{% else %}class="not-active"{% endif %} href="{{url_for('graphs.figure3_1')}}">Figure 3.1</a></li>
        <li><a {% if request.url_rule.endpoint == "graphs.figure3_2" %}class="active"{% else %}class="not-active"{% endif %} href="{{url_for('graphs.figure3_2')}}">Figure 3.2</a></li>
        <li><a {% if request.url_rule.endpoint == "graphs.figure4_2" %}class="active"{% else %}class="not-active"{% endif %} href="{{url_for('graphs.figure4_2')}}">Figure 4.2</a></li>
        <li><a {% if request.url_rule.endpoint == "graphs.figure_5" %}class="active"{% else %}class="not-active"{% endif %} href="{{url_for('graphs.figure_5')}}">Figure 5</a></li>
       </ul>
    </nav>
    {% block content %}{% endblock %}
    <a class="credits">Â© 2021 Groupe 1C-3 LINFO1102</a>
</body>
</html>
